<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tags</title>
</head>

<body>
    <h2>This is form Tutorial</h2>
    <form action="backend.js">
        <label for="MyName">Name</label>
        <div>
            <input type="text" id="MyName">
        </div>
        <label for="MyRole">Role</label>
        <div>
            <input type="text" id="MyRole">
        </div>
        <label for="MyEmail">Email</label>
        <div>
            <input type="text" name="" id="MyEmail">
        </div>
        <label for="MYdate">Dob</label>
        <div>
            <input type="date" name="" id="MYdate">
        </div>
        <br>
        <label for="My Number">Bonus</label>
        <div>
            <input type="number" name="" id="My Number">
        </div>
        <label for="eligibility">Are You Eligible</label>
        <div>
            <input type="checkbox" checked id="eligibility">
        </div>
        <label for="MyGender">Gender</label>
        <div>
            Male <input type="radio" id="MyGender" name="Mygender"> Female <input type="radio" id="MyGender"
                name="Mygender">
        </div>
        <div>

            write about yourself <br> <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <label for="My Car">which car you want</label>
        <div>
            <select name="car" id="My Car">
                <option value="">swift</option>
                <option value="">amaze</option>
                <option value="">honda city</option>
            </select>

        </div>
        <br>


        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
