<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String functions</title>
  </head>
  <style></style>
  <body>
    <script>
      let str = "this is a string";
      console.log(str);
      //indexof property of string gives 1st occurance
      let position = str.indexOf("is");
      console.log(position);
      //lastindexof property of string gives last occurance
      position = str.indexOf("is");
      console.log(position);

      //substring from a string   slice method 1st parameter starting point and 2nd parameter endpoint-1
      let substr = str.slice(1, 6);
      console.log(substr);
      //substr metos 1st parameter is starting point and 2nd parameter is length
      let substr1 = str.substr(1, 3);
      console.log(substr1);
      //replace methos uded to replace the substring with new substring
      let replaced = str.replace("string", "harry");
      console.log(replaced);
      //convert to upper case
      console.log(str.toLocaleUpperCase());
      // to add new string after old string
      let newstring = str.concat("new string");
      console.log(newstring);
      //trim method removes whitespaces
      let strWithWhiteSpaces = "    this conatins m         whitespace";
      console.log(strWithWhiteSpaces.trim());
      let char2 = str.charAt(2);
      //character at desired index
      console.log(char2);
      //use to slice the string
      console.log(str[4]);

      let text ="this is very ggod";
      const myNewText = text.split(" ");
      console.log(myNewText[0]);

      let firstString ="my name is pratyush";
      // let splitString = firstString.split("");
      // let reverseString = splitString.reverse("");
      // let newString = reverseString.join("");
      console.log(firstString.split("").reverse("").join(""));

    </script>
  </body>
</html>
