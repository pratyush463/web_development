<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>

<body>
    <style>
        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #redElement {
            color: red;
        }

        /* grouping selector */
        footer,
        span {
            background-color: green;
        }

        /* class selector */
        .bgred {
            background-color: yellow;
        }
    </style>
    <h3>Css Selectors</h3>
    <p id="redElement">This is a simple paragraph to demonstrate css selector</p>
    <div>
        <p class="bgred">This is a simple paragraph to demonstrate css selector</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>

</body>

</html>
